<!-- disable-animation=true - see disableAnimationDirective.js -->

<carousel interval="interval" disable-animation="true">
	<slide ng-repeat="product in (products | filter: {onSale: true})">

		<a ui-sref="detail({id: product.id})">
			<img ng-src="{{ product.image }}" style="margin: auto;"/>

			<div class="carousel-caption">
				<h3>{{ product.name }} <span class="on-sale">{{ product.price }}<span></h3>
			</div>
		</a>
		
	</slide>
</carousel>
