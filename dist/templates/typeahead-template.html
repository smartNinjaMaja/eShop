<form class="navbar-form navbar-left" role="search">
	<div class="form-group">
		<input type="text" ng-model="selected" typeahead="item as item.name for item in getItems($viewValue)" class="form-control">
	</div>
	<button type="submit" class="btn btn-default" ui-sref="detail({id: selected.id})">Submit</button>
</form>
